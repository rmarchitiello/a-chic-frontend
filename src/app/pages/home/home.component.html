<!-- HOME DESKTOP -->
<!-- DESKTOP -->
<section *ngIf="!isMobile" class="modelli-evidenza-desktop">
  <div class="desktop-container">

    <!-- Carosello immagini principale (si vede subito, senza effetto) -->
    <div class="carousel-wrapper-desktop">
      <div class="carousel-container-desktop">
        <img *ngFor="let img of caroselloImmagini; let i = index"
             [src]="img"
             [class.active]="i === currentIndex"
             class="carousel-image-desktop"
             alt="Immagine carosello desktop" />
      </div>
    </div>

    <!-- Modelli in evidenza -->
    <div class="video-modelli-wrapper-desktop scroll-reveal" appScrollReveal>
      <mat-card *ngFor="let modello of modelliVideoInEvidenza" class="modello-card-desktop">
        <video autoplay muted loop playsinline preload="auto"
               class="video-responsive-desktop" mat-card-image>
          <source [src]="modello.url" type="video/mp4" />
        </video>
        <mat-card-title class="card-title-desktop">{{ modello.display_name }}</mat-card-title>
      </mat-card>
    </div>

    <!-- Recensioni -->
    <div class="scroll-reveal" appScrollReveal>
      <h2 class="titolo-recensioni-desktop">Dicono di noi</h2>
      <div class="carousel-container-recensioni-desktop">
        <img *ngFor="let imgRecensione of recensioniImmagini; let i = index"
             [src]="imgRecensione"
             [class.active]="i === currentRecensioneIndex"
             class="carousel-image-recensioni-desktop"
             alt="Recensione cliente" />
      </div>
    </div>

    <!-- Sezione futura -->
    <div class="scroll-reveal nuova-sezione-desktop" appScrollReveal>
      <!-- Inserisco qui altri blocchi futuri -->
    </div>

  </div>
</section>
