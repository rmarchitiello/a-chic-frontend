<!-- MODELLI IN EVIDENZA DESKTOP-->
<section *ngIf="!isMobile" class="modelli-evidenza">
  <h1>SITO IN MANUTENZ</h1>
</section>

<!-- MOBILE-->
<section *ngIf="isMobile" class="modelli-evidenza">
  <div class="card-grid">
    <!--     *ngIf="caroselloImmagini[currentIndex]"
 carosello animato dissolvenza praticamente rimuovo vecchia immagine e metto la nuova con animazione fadein piu che altro non fa vedere il div-->
    <div class="carousel-container">
      <img *ngFor="let img of caroselloImmagini; let i = index" [src]="img" [class.active]="i === currentIndex"
        class="carousel-image" alt="Carosello Immagine" />
    </div>


    <mat-card *ngFor="let modello of modelliVideoInEvidenza">
      <video autoplay [muted]="true" loop playsinline preload="metadata" class="video-responsive" mat-card-image
        [src]="modello.url" alt="Modello borsa" style="cursor: pointer">
        <source [src]="modello.url" type="video/mp4" />
      </video>
      <mat-card-title>{{ modello.display_name }}</mat-card-title>
      <mat-card-subtitle>{{ modello.descrizione }}</mat-card-subtitle>
    </mat-card>
    <!-- dicono di noi-->
    <h2 class="titolo-recensioni">Dicono di noi</h2>
    <div class="carousel-container-recensioni">
      <img *ngFor="let imgRecensione of recensioniImmagini; let i = index" [src]="imgRecensione"
        [class.active]="i === currentIndex" class="carousel-image-recensioni" alt="Recensione cliente" />
    </div>

  </div>
</section>
