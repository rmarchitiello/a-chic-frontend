<!-- MODELLI IN EVIDENZA DESKTOP-->
<section *ngIf="!isMobile" class="modelli-evidenza">
  <div class="card-grid">
    <mat-card *ngFor="let modello of modelliVideoInEvidenza">
      <video
        autoplay
        [muted]="true"
        loop
        playsinline
        preload="metadata"
        class="video-responsive"
        (click)="goToComponentCloudinary(modello.routeCloudinary, modello.filterType)"
        mat-card-image
        [src]="modello.url"
        alt="Modello borsa"
        style="cursor: pointer"
      >
        <source [src]="modello.url" type="video/mp4" />
      </video>
      <mat-card-title>{{ modello.nome }}</mat-card-title>
      <mat-card-subtitle>{{ modello.descrizione }}</mat-card-subtitle>
    </mat-card>
  </div>
</section>


<!-- MODELLI IN EVIDENZA MOBILE-->
<section *ngIf="isMobile" class="modelli-evidenza">
  <div class="card-grid">
    <!--     *ngIf="caroselloImmagini[currentIndex]"
 carosello animato dissolvenza praticamente rimuovo vecchia immagine e metto la nuova con animazione fadein piu che altro non fa vedere il div-->
<div class="carousel-container">
  <img
    *ngFor="let img of caroselloImmagini; let i = index"
    [src]="img"
    [class.active]="i === currentIndex"
    class="carousel-image"
    alt="Carosello Immagine"

</div>
