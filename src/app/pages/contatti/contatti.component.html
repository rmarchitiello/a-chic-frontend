<mat-card class="contact-container fade-in">
  <div class="contact-header">
    <h3>Compila il modulo per inviarci una mail oppure scrivici su:</h3>

    <div class="social">
      <div class="social-links">
        <a href="https://www.instagram.com/a_chic_napoli/" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
               alt="Instagram" width="30" height="30">
          Instagram
        </a>

        <a href="https://www.tiktok.com/@achic04" target="_blank" rel="noopener">
          <img src="/assets/images/tiktok.jpg"
               alt="TikTok" width="30" height="30">
          TikTok
        </a>
      </div>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput name="nome" [(ngModel)]="contatto.nome" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cognome</mat-label>
      <input matInput name="cognome" [(ngModel)]="contatto.cognome" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="contatto.email"
             required email #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        <span *ngIf="emailInput.errors?.['required']">L'email Ã¨ obbligatoria.</span>
        <span *ngIf="emailInput.errors?.['email']">Formato email non valido.</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Messaggio</mat-label>
      <textarea matInput name="messaggio" [(ngModel)]="contatto.messaggio" rows="5" required></textarea>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="submit" class="send-button">
        Invia messaggio
      </button>
    </div>
  </form>
</mat-card>
