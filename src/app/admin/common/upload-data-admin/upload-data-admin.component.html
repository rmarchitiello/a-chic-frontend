<mat-dialog-content class="dialog-scroll-content">

  <!-- Pulsante di chiusura fisso in alto a destra -->
  <button mat-icon-button class="chiudi-btn" matTooltip="Chiudi" *ngIf="!uploadInCorso" (click)="chiudiDialog(true)">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Overlay visibile durante l'upload -->
  <div class="upload-overlay" *ngIf="uploadInCorso">
    <mat-spinner diameter="48"></mat-spinner>
    <p>Caricamento in corso...</p>
  </div>

  <!-- Contenuto principale del popup (con blur se in upload) -->
  <div class="upload-main-content" [class.blur]="uploadInCorso">

    <!-- Area drag-and-drop -->
    <div class="upload-drop-area" [class.hover-active]="isHovering" (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">

      <mat-icon class="upload-icon" color="primary">cloud_upload</mat-icon>

      <p class="upload-instructions">
        Trascina qui uno o pi√π file da caricare<br />
        oppure
      </p>

      <button mat-stroked-button color="primary" (click)="fileInput.click()">
        Seleziona dal dispositivo
      </button>

      <input #fileInput type="file" multiple accept="*/*" hidden (change)="onFileSelected($event)" />
    </div>

    <!-- Bottone "Upload in cloud" -->
    <div class="upload-action" *ngIf="filesDaCaricare.length > 0">
      <button mat-flat-button color="primary" (click)="uploadFiles()" [disabled]="uploadInCorso">
        {{ uploadInCorso ? 'Upload in corso...' : 'Upload in cloud' }}
      </button>
    </div>

    <!-- Lista file selezionati -->
    <div class="anteprima-container" *ngIf="filesDaCaricare.length > 0">
      <div class="anteprima-header">
        <h4>File selezionati per il caricamento:</h4>
        <button mat-flat-button color="warn" (click)="rimuoviTuttiIFiles()" *ngIf="!uploadInCorso">
          Rimuovi tutti i file da caricare
        </button>
      </div>

      <!-- Ogni singolo file -->
      <div class="file-list">
        <div class="file-item" *ngFor="let file of filesDaCaricare" [ngClass]="{
               'file-ok': statoUpload.get(file) === 'ok',
               'file-ko': statoUpload.get(file) === 'ko'
             }">

          <!-- Anteprima -->
          <ng-container *ngIf="anteprimeFile.has(file)">
            <ng-container [ngSwitch]="file.type.split('/')[0]">
              <img *ngSwitchCase="'image'" class="file-thumb" [src]="anteprimeFile.get(file)" [alt]="file.name" />
              <video *ngSwitchCase="'video'" class="file-thumb" [src]="anteprimeFile.get(file)" muted></video>
              <audio *ngSwitchCase="'audio'" class="file-thumb-audio" controls [src]="anteprimeFile.get(file)"></audio>
              <div *ngSwitchDefault class="file-icon">üìÅ</div>
            </ng-container>
          </ng-container>

          <!-- Nome + Stato -->
          <span class="file-name" [ngStyle]="{
        color: statoUpload.get(file) === 'ok' ? 'green' :
               statoUpload.get(file) === 'ko' ? 'red' : 'black'
      }" [matTooltip]="statoUpload.get(file) === 'ko' ? motiviErroreUpload.get(file) : null"
            matTooltipPosition="above">
            {{ file.name }}
            <ng-container *ngIf="statoUpload.get(file) === 'ok'">‚úÖ</ng-container>
            <ng-container *ngIf="statoUpload.get(file) === 'ko'">‚ùå</ng-container>
          </span>



          <!-- Metadati visibili -->
          <!-- Metadati dinamici -->
          <div class="file-metadata" *ngIf="metadatiPerFile.has(file)">
            <div *ngFor="let chiave of metadatiPerFile.get(file) | keyvalue">
              <strong>{{ formatKeyLabel(chiave.key) }}:</strong> {{ chiave.value || '‚Äî' }}
            </div>
          </div>



          <!-- Azioni -->
          <button class="btn-remove" (click)="rimuoviFile(file)" *ngIf="statoUpload.get(file) !== 'ok'">‚úñ</button>
          <button class="btn-edit" (click)="apriPopUpEditFile(file)" *ngIf="statoUpload.get(file) !== 'ok'">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </div>

  </div>
</mat-dialog-content>
