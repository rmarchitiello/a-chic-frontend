<!-- Contenitore scrollabile del contenuto del dialog -->
<div class="dialog-scroll-content">

      <button mat-icon-button class="chiudi-btn" matTooltip="Chiudi" *ngIf="!uploadInCorso" (click)="chiudiDialog()">
      <mat-icon>close</mat-icon>
    </button>

  <!-- Overlay visibile durante l'upload con spinner e messaggio -->
  <div class="upload-overlay" *ngIf="uploadInCorso">
    <mat-spinner diameter="48"></mat-spinner>
    <p>Caricamento in corso...</p>
  </div>

  <!-- Questo contenitore viene sfocato quando l'upload √® in corso -->
  <div class="upload-main-content" [class.blur]="uploadInCorso">

    <!-- Sezione drag-and-drop per trascinare file -->
    <div class="upload-drop-area"
         [class.hover-active]="isHovering"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)">

      <mat-icon class="upload-icon" color="primary">cloud_upload</mat-icon>

      <p class="upload-instructions">
        Trascina qui uno o pi√π file da caricare<br />
        oppure
      </p>

      <!-- Pulsante per selezionare file dal dispositivo -->
      <button mat-stroked-button color="primary" (click)="fileInput.click()">
        Seleziona dal dispositivo
      </button>

      <!-- Input file nascosto associato al pulsante -->
      <input #fileInput type="file" multiple accept="*/*" hidden (change)="onFileSelected($event)" />
    </div>

    <!-- Pulsante per iniziare l'upload, mostrato solo se ci sono file selezionati -->
    <div class="upload-action" *ngIf="filesDaCaricare.length > 0">
      <button mat-flat-button color="primary"
              (click)="uploadFiles()"
              [disabled]="uploadInCorso">
        {{ uploadInCorso ? 'Upload in corso...' : 'Upload in cloud' }}
      </button>
    </div>

    <!-- Sezione che mostra l'elenco dei file selezionati -->
    <div class="anteprima-container" *ngIf="filesDaCaricare.length > 0">

      <div class="anteprima-header">
        <h4>File selezionati per il caricamento:</h4>

        <!-- Pulsante per rimuovere tutti i file, nascosto se l'upload √® in corso -->
        <button mat-flat-button color="warn"
                (click)="rimuoviTuttiIFiles()"
                *ngIf="!uploadInCorso">
          Rimuovi tutti i file da caricare
        </button>
      </div>

      <!-- Ciclo per ogni file da caricare -->
      <div class="file-list">
        <div class="file-item"
             *ngFor="let file of filesDaCaricare"
             [ngClass]="{
               'file-ok': statoUpload.get(file) === 'ok',
               'file-ko': statoUpload.get(file) === 'ko'
             }">

          <!-- Anteprima in base al tipo di file -->
          <ng-container *ngIf="anteprimeFile.has(file)">
            <ng-container [ngSwitch]="file.type.split('/')[0]">
              <img *ngSwitchCase="'image'" class="file-thumb" [src]="anteprimeFile.get(file)" [alt]="file.name" />
              <video *ngSwitchCase="'video'" class="file-thumb" [src]="anteprimeFile.get(file)" muted></video>
              <audio *ngSwitchCase="'audio'" class="file-thumb-audio" controls [src]="anteprimeFile.get(file)"></audio>
              <div *ngSwitchDefault class="file-icon">üìÅ</div>
            </ng-container>
          </ng-container>

          <!-- Nome file con eventuale icona di stato -->
          <span class="file-name"
                [ngStyle]="{
                  color: statoUpload.get(file) === 'ok' ? 'green' :
                         statoUpload.get(file) === 'ko' ? 'red' : 'black'
                }"
                [title]="statoUpload.get(file) === 'ko' ? motiviErroreUpload.get(file) : ''">
            {{ file.name }}
            <ng-container *ngIf="statoUpload.get(file) === 'ok'">‚úÖ</ng-container>
            <ng-container *ngIf="statoUpload.get(file) === 'ko'">‚ùå</ng-container>
          </span>

          <!-- Pulsante per rimuovere un file singolo, visibile solo se non caricato con successo -->
          <button class="btn-remove" (click)="rimuoviFile(file)" *ngIf="statoUpload.get(file) !== 'ok'">
            ‚úñ
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
