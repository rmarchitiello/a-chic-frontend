<div class="dialog-content">

  <!-- Pulsante di chiusura del dialog, posizionato in alto a destra -->
  <button class="chiudi-btn" mat-icon-button (click)="chiudiDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Contenitore principale che ospita tutte le card in layout flessibile -->
  <div class="preview-container">

    <!-- Iterazione su tutte le immagini frontali principali -->
    <div 
      class="preview-card"
      *ngFor="let url of mediasUrlsFrontale"
      (mouseenter)="hoveredCard = url"
      (mouseleave)="hoveredCard = null"
    >
      <div class="card-inner">

        <!-- Recupero i metadati per la card corrente dalla mappa contextMap -->
        <ng-container *ngIf="contextMap[url] as context">

          <!-- Immagine principale (frontale) dell’elemento -->
          <img 
            [src]="url" 
            [alt]="'Immagine frontale di ' + context.display_name"
          />

          <!-- Sezione che visualizza i metadati (nome, descrizione, quantità, ecc.) -->
          <div class="media-display-name">

            <!-- Tooltip visibile solo se il testo è lungo -->
            <span 
              class="tooltip-wrapper"
              [matTooltip]="context.descrizione"
              matTooltipClass="tooltip-admin"
              [matTooltipDisabled]="!isLongText(context.descrizione)"
              matTooltipPosition="above"
              matTooltipTrigger="hover"
              matTooltipShowDelay="0"
              matTooltipHideDelay="0"
            >

              <!-- Iterazione sui metadati ordinati: etichetta e valore -->
              <ng-container *ngFor="let contextFormatted of getOrderedFormattedEntries(context)">
                <div class="context-entry">
                  <strong class="context-label">
                    {{ contextFormatted.label }}:
                  </strong>
                  <span class="context-value">
                    {{ getPreview(contextFormatted.value) }}
                  </span>
                </div>
              </ng-container>

            </span>
          </div>

          <!-- Contenitore per le immagini secondarie (laterali, retro) -->
          <!-- Lasciato sempre nel DOM, visibilità controllata da classe CSS -->
          <ng-container *ngIf="mapUrlsNoFrontali[url] as urlsNoFrontali">
            <div
              class="non-frontali-overlay"
              [class.visible]="urlsNoFrontali.length > 0 && hoveredCard === url"
            >
              <!-- Mostra le immagini secondarie come anteprima in miniatura -->
              <img
                *ngFor="let urlLaterale of urlsNoFrontali"
                [src]="urlLaterale"
                [alt]="'Altra angolazione di ' + context.display_name"
              />
            </div>
          </ng-container>

        </ng-container>
      </div>
    </div>

  </div>
</div>
