<div class="dialog-content">

  <button class="chiudi-btn" mat-icon-button (click)="chiudiDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="preview-container">

    <div class="preview-card" *ngFor="let url of mediasUrlsFrontale">

      <!-- ottengo il context associato per quella url -->
      <ng-container *ngIf="contextMap[url] as context"> <!-- carico la mappa e salvo per quell url il context-->

        <img [src]="url" [alt]="context.display_name" />

          <!-- tool tippo solo la descrizione se maggiore di 0 e l'abilito e supera i 40 caratteri-->

            <div class="media-display-name">
              <span 
                class="tooltip-wrapper"
                [matTooltip]="context.descrizione"
                matTooltipClass="tooltip-admin"
                [matTooltipDisabled]="!isLongText(context.descrizione)"
                matTooltipPosition="above"
              >
              <!-- ciclo per tutte le chiavi del context mostrami i valori-->
              <ng-container *ngFor="let contextFormatted of getOrderedFormattedEntries(context)">
                  <strong>{{ contextFormatted.label }}: </strong>{{ getPreview(contextFormatted.value) }}
              </ng-container>
              </span>

            </div>

      </ng-container>


    </div> <!-- fine .preview-card -->

  </div> <!-- fine .preview-container -->

</div> <!-- fine .dialog-content -->
