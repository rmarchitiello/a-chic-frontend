<form class="folder-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="folder-form__field" appearance="outline">
    <mat-label class="folder-form__label">{{label}}</mat-label>
    <input
      matInput
      noFocus
      class="folder-form__input"
      formControlName="setInputFolder"
      placeholder="Inserisci il nome"
    />
  </mat-form-field>
</form>
