<div class="galleria-container" *ngIf="immaginiMetaDaMostrare.length">


    <!-- elimino immagine correttamente visualizzata-->
    <button mat-icon-button class="delete-button" (click)="eliminaImmagine(immaginiMetaDaMostrare[currentIndex])">
        <mat-icon color="warn">delete</mat-icon>
    </button>
                    <button mat-icon-button class="download-button"
                          (click)="downloadMedia()">
                        <mat-icon>download</mat-icon>
                    </button>

  <!-- Immagine attuale -->
  <div class="immagine-wrapper">
    <img [src]="immaginiMetaDaMostrare[currentIndex].url"
         [alt]="'Angolazione: ' + immaginiMetaDaMostrare[currentIndex].angolazione" />

  </div>


  <!-- Pulsanti di navigazione -->
  <div class="controls">
    <button mat-raised-button color="primary"
            (click)="prevImage()" [disabled]="currentIndex === 0">
      <mat-icon>chevron_left</mat-icon>
      
    </button>

    <button mat-raised-button color="primary"
            (click)="nextImage()" [disabled]="currentIndex === immaginiMetaDaMostrare.length - 1">
      
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
    <div class="chiudi-wrapper">
    <button mat-stroked-button color="primary" (click)="chiudiDialog()">
      Chiudi
    </button>
  </div>
</div>

<div *ngIf="!immaginiMetaDaMostrare.length" class="messaggio-vuoto">
  <mat-icon class="icona-vuoto">image_not_supported</mat-icon>
  <h3>Nessuna immagine disponibile.</h3>
  <button mat-flat-button color="primary" (click)="chiudiDialog()">
    Chiudi
  </button>
</div>
